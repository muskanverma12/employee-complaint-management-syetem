<!DOCTYPE html>
<html>
<head>
    <title>Update Complaint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Complaint</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ complaint.title }}" required><br><br>

        <label>Description:</label>
        <textarea name="description" required>{{ complaint.description }}</textarea><br><br>

        <label>Status:</label>
        <select name="status">
            <option value="Pending" {% if complaint.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if complaint.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if complaint.status == 'Resolved' %}selected{% endif %}>Resolved</option>
        </select><br><br>

        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
